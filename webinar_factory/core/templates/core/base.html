<!DOCTYPE html>
{% load bootstrap5 %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% bootstrap_css %}

    <title>
        {% if title %}
            {{ title }} | Webinar Factory
        {% else %}
            Webinar Factory
        {% endif %}
    </title>
</head>

<body>
    <div class="container">
        <div class="row mt-2">
            {% bootstrap_messages %}
        </div>
    </div>

    {% block content %}{% endblock content %}
    
    {% bootstrap_javascript %}
</body>
</html>
