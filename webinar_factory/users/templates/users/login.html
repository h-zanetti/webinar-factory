{% extends 'core/base.html' %}
{% load bootstrap5 %}
{% block content %}

<div class="container mt-5">
    <div class="row d-flex justify-content-center mx-2">
        <div class="col-lg-4 col-md-6 col-sm-12 border p-4 shadow">
            <h1 class="display-5 text-center mb-2 border-bottom">Boas-Vindas!</h1>
            <form action="{% url 'login' %}" method="POST" class="mt-3">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% comment %} <div class="mb-2">
                    <a href="{% url 'register' %}">Ainda n√£o foi registrado?</a>
                </div> {% endcomment %}
                <button type="submit" class="btn btn-primary w-100">Enviar</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
